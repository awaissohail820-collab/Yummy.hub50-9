<!DOCTYPE html>
<html>
<head>
    <title>My Cricket Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            text-align: center;
        }
        .scoreboard {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
            border: 5px solid #ffd700;
        }
        .player-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        button {
            background-color: #d32f2f;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>üèè Cricket World</h1>
    <p>Welcome to the ultimate fan page!</p>

    <div class="scoreboard">
        <h2>Live Score</h2>

        <p>Overs: 15.4</p>
    </div>

    <div class="player-card">
        <h3>Star Player</h3>
        <p><strong>Name:</strong> Virat Kohli</p>
        <p><strong>Role:</strong> Batsman</p>
        <button onclick="alert('You cheered for the team!')">Cheer for Team!</button>
    </div>

</body>
</html>
